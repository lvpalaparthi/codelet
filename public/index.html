<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Codelet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div id="user_div" class="loggedin-div">
      <button class="logout-button" id="logout" onclick="logout()">
        Logout
      </button>
      <div class="text" id="user_para">Welcome</div>
    </div>
    <p id="countdown">15:00</p>
    <button id="timer" onclick="updateTime()">Start</button>
    <h2>Cracking the Coding Interview Prep</h2>
    <div id="login_div" class="main-div">
      <div class="register-div">
        <h3>Register</h3>
        <input type="text" placeholder="First Name..." id="firstname_field" />
        <input type="text" placeholder="Last Name..." id="lastname_field" />
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />
        <button id="register" onclick="register()">Register</button>
        <a id="message" onclick="loginMessage()" href="#"
          >Already a member? <strong>Login</strong></a
        >
      </div>
      <div class="login-div">
        <h3>Login</h3>
        <input type="email" placeholder="Email..." id="email_field2" />
        <input type="password" placeholder="Password..." id="password_field2" />
        <button id="login" onclick="login()">Login</button>
        <a id="message" href="#" onclick="registerMessage()"
          >Not registered yet? <strong>Register</strong></a
        >
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {};
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="login.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
